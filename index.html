<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sound Recongnition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <center>

    <div class="col-xs-12 header_div">
        <h2>Animal Sound Recognition</h2>
        <p>Play the sounds of animals to make it move</p>
    </div>
<div class="main_div">
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy- </h4>
        <br>
        <img src="cheetah.png" id="animal1" width="300" height="300">
        <img src="dog.png" id="animal2" width="300" height="300">
        <img src="coyote.png" id="animal3" width="300" height="300">
        <img src="hippo.png" id="animal4" width="300" height="300">

    </center>
</div>
